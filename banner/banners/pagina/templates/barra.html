
<div class="btn-group" role="group" aria-label="Basic example">

    <a class="nav-link waves-effect" href="/cerrarsesion/">
        <button type="button" class="btn btn-dark" id="btncerrarsesion">Cerrar sesión</button>
    </a>

    {% else %}
    <a class="nav-link waves-effect" href="/iniciosesion/">
        <button type="button" class="btn btn-dark" id="btniniciarsesion">Iniciar sesión</button>
    </a>
    <a class="nav-link waves-effect" href="/registrarse/">
        <button type="button" class="btn btn-dark" id="btnregistrarse">Registrarse</button>
    </a>
    {% endif %}

</div>
